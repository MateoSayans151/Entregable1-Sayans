<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de usuarios</title>
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Creación de usuarios</h1>
    <p id="mensaje"></p>
    <div id="cuadrado">
        <p>Nombre</p>
        <textarea name="nombre" id="nombre"></textarea>
        <p>Mail</p>
        <textarea name="mail" id="mail"></textarea>
        <p>Contraseña</p>
        <textarea name="contraseña" id="contraseña"></textarea>
    </div>
    <div id="botones"> 
        <button id="ejecutar">Agregar Usuario</button>
        <button id="usuarios">Mostrar Usuarios</button>
        <button id="modificar"> Modificar Puntos</button>
        <button id="eliminar"> Eliminar Usuario</button>
    </div>
</body>
</html>
